<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="web-container">
        <div class="box-container">
            <h1 class="heading1"> Loan Calculator </h1>
            <label for="loanAmount" class="label1">Loan Amount $</label>
            <input type="number" id="loanAmount" class="input1">

            <label for="interestRate" class="label1">Interest Rate %</label>
            <input type="number" id="interestRate" class="input1">

            <label for="months" class="label1">Months to pay</label>
            <input type="number" id="months" class="input1">

            <h1 class="heading2"> Monthly Payment: <span id="value"></span></h1>
        </div>
    </div>
	<script src="script.js"></script>
</body>

</html>
